<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ product_name }} - Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-details {
            flex: 2;
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .product-price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
        .product-description {
            margin: 20px 0;
        }
        .buy-button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ product_name }}</h1>
    </div>
    <div class="container">
        <div class="product-image">
            <img src="{{ url_for('static', filename=image_path) }}" alt="{{ product_name }}">

        </div>
        <div class="product-details">
            <h2 class="product-title">{{ product_name }}</h2>
            <p class="product-price">${{ price }}</p>
            <div class="product-description">
                <h3>Description</h3>
                <p>{{ description }}</p>
            </div>
            <div class="product-category">
                <strong>Category:</strong> {{ category }}
            </div>
            <div class="product-quantity">
                <strong>Available Quantity:</strong> {{ quantity }}
            </div>
            <button class="buy-button" onclick="goToBuyPage('{{ product_name }}', {{ price }})">Buy Now</button>
        </div>
    </div>
    <script>
        function goToBuyPage(productName, price) {
            const quantity = prompt("Enter quantity:");
            if (quantity) {
                const buyUrl = `/buy?product_name=${encodeURIComponent(productName)}&price=${price}&quantity=${quantity}`;
                window.location.href = buyUrl;
            }
        }
    </script>
</body>
</html>

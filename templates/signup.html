<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="static/signup.js" defer></script>
    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const message = document.getElementById('password-message');

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                message.classList.remove('text-success');
                message.classList.add('text-danger');
            } else {
                message.textContent = "Passwords match.";
                message.classList.remove('text-danger');
                message.classList.add('text-success');
            }
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Signup</h1>
            <form action="{{ url_for('signup') }}" method="POST" onsubmit="return validatePasswords()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="fullname" id="name" placeholder="Enter Name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" placeholder="Enter Address" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" name="mobileno" id="contact" class="form-control" placeholder="Enter Number" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" name="date" id="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control" required oninput="validatePasswords()">
                    <div id="password-message" class="mt-2"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <input type="submit" value="Submit" class="btn btn-primary">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
